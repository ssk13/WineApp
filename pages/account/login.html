<div class="row">

  <div class="col-md-4 col-md-offset-4 yellow white-text round-corners margin-top-40">

    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        <a>Forgot username?</a>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <a>Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-default" ng-click="logIn();">Log In</button>
      <button type="submit" class="btn btn-default pull-right" ng-click="routeTo('\signup');">Sign Up</button>
      <button type="submit" class="btn btn-default pull-right middle-button" ng-click="routeTo('\quiz')">Use as Guest</button>
    </form>

    <div class="row">
      <div class="col-md-4 col-md-offset-2"><img class="social-icon" ng-click="logIn();" src="../../img/facebook.png"></div>
      <div class="col-md-4"><img class="social-icon" ng-click="logIn();" src="../../img/google.png"></div>
    </div>

  </div>

</div>
