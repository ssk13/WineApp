<div class="row">

  <div class="col-md-4 col-md-offset-4">

    <h1>Sign-up</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default" ng-click="logIn();">Sign Up</button>
    </form>

    <div class="row">
    	<h2>Connect with:</h2>
      	<div class="col-md-4 col-md-offset-2"><img class="social-icon" ng-click="logIn();" src="../../img/facebook.png"></div>
      	<div class="col-md-4"><img class="social-icon" ng-click="logIn();" src="../../img/google.png"></div>
    </div>

  </div>

</div>
